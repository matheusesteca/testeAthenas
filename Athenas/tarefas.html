<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Athenas - Entrar</title>
</head>

<body class="py-4 bg-body-tertiary">
  <div>
    <button type="button" class="btn" id="botaoNome"></button>
    <button type="button" class="btn" id="botaoSair" onclick="sair()">Sair</button>
  </div>

  <div class="d-flex flex-column w-100 align-items-center">
    <form style="width:35%">
      <div class="mb-3">
        <label for="inputTitulo" class="form-label" id="labelTitulo">Título:</label>
        <input maxlength="100" type="text" class="form-control" id="inputTitulo" placeholder="(Obrigatório)">
      </div>
      <div class="mb-3">
        <label for="inputDescricao" class="form-label" id="labelDescricao">Descrição:</label>
        <textarea class="form-control" id="inputDescricao" rows="3" placeholder="(Opcional)"></textarea>
      </div>
      <div class="mb-3">
        <label for="inputData" class="form-label" id="labelData">Data de conclusão:</label>
        <div class="row">
          <div class="col">
            <input maxlength="10" type="text" class="form-control" id="inputData" placeholder="dd/mm/aaaa">
          </div>
          <div class="col">
            <button class="btn w-100" type="button" id="botaoTarefa" style="background-color: #f09652;" disabled
              onclick="criarTarefa()">Adicionar
              Tarefa</button>
          </div>
        </div>
      </div>
    </form>
    <div class="mb-3" style="width:35%">
      <label for="inputFiltro" class="form-label" id="labelFiltro">Filtro:</label>
      <select id="inputFiltro" class="form-select">
        <option selected>Todas</option>
        <option>Pendente</option>
        <option>Concluída</option>
      </select>
    </div>

    <div class="list-group mb-3" style="width:35%" id="listaTarefas">
    </div>
  </div>
</body>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Tarefa</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <input type="hidden" id="idModal">
            <label for="inputTitulo" class="form-label" id="labelTituloModal">Título:</label>
            <input maxlength="100" type="text" class="form-control" id="inputTituloModal" placeholder="(Obrigatório)">
          </div>
          <div class="mb-3">
            <label for="inputDescricao" class="form-label" id="labelDescricaoModal">Descrição:</label>
            <textarea class="form-control" id="inputDescricaoModal" rows="3" placeholder="(Opcional)"></textarea>
          </div>
          <div class="mb-3">
            <label for="inputData" class="form-label" id="labelDataModal">Data de conclusão:</label>
            <div class="row">
              <div class="col">
                <input maxlength="10" type="text" class="form-control" id="inputDataModal" placeholder="dd/mm/aaaa">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" onclick="editarTarefa()">Salvar</button>
      </div>
    </div>
  </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="successToast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Sucesso</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Tarefa concluída com sucesso!
    </div>
  </div>
  <div id="errorToast" class="toast text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Erro</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      A data de conclusão deve ser maior que a data atual.
    </div>
  </div>
</div>
<script src="tarefas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
