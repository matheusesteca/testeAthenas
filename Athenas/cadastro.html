<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Athenas - Cadastro</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <figure class="figure">
    <img src="logo.png" class="figure-img img-fluid rounded" style="width: 200px;" alt="...">
    <figcaption class="figure-caption"></figcaption>
  </figure>
  <div class="position-absolute top-50 start-50 translate-middle">
    <main class="form-signin w-100 m-auto">
      <form style="width: 400px;">
        <h1 class="h3 mb-3 fw-normal">Cadastro</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="inputNome" placeholder="Nome">
          <label for="inputNome" id="labelNome">Nome</label>
        </div>
        <br>
        <div class="form-floating">
          <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
          <label for="inputSobrenome" id="labelSobrenome">Sobrenome</label>
        </div>
        <br>
        <div class="form-floating">
          <input type="email" class="form-control" id="inputEmail" placeholder="nome@exemplo.com">
          <label for="inputEmail" id="labelEmail">Email</label>
        </div>
        <br>
        <div class="form-floating">
          <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
          <label for="inputSenha" id="labelSenha">Senha</label>
        </div>
        <a href="index.html">
          <button type="button" class="btn btn-link">JÃ¡ tenho uma conta</button>
        </a>
        <button class="btn w-100" type="button" id="botaoCadastro" onclick="cadastrar()"
          style="background-color: #f09652;" disabled>Criar conta</button>
      </form>
    </main>
  </div>
  <script src="cadastro.js"></script>
</body>

</html>
