<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Athenas - Entrar</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <div class="position-absolute top-50 start-50 translate-middle">
    <main class="form-signin w-100 m-auto">
      <form id="form">
        <figure class="figure">
          <img src="logo.png" class="figure-img img-fluid rounded" alt="...">
          <figcaption class="figure-caption"></figcaption>
        </figure>
        <h1 class="h3 mb-3 fw-normal">Entrar</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="inputEmail" placeholder="nome@exemplo.com">
          <label for="inputEmail" id="labelEmail">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
          <label for="inputSenha" id="labelSenha">Senha</label>
        </div>
        <a href="cadastro.html">
          <button type="button" class="btn btn-link" id="register">NÃ£o tenho uma conta</button>
        </a>
        <button class="btn w-100" type="button" onclick="loginAthenas()" id="botaoLogin"
          style="background-color: #f09652;" disabled>Entrar</button>
      </form>
    </main>
  </div>
  <script src="index.js"></script>
</body>

</html>
